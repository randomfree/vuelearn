<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>单个复选框:</p>
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{checked}}</label>

        <p>多个复选框：</p>
        <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
        <label for="runoob">Runoob</label>
        <input type="checkbox" id="google" value="Google" v-model="checkedNames">
        <label for="google">Google</label>
        <input type="checkbox"id="taobao"value="Taobao" v-model="checkedNames">
        <label for="taobao">taobao</label>
        <br>
        <span>{{checkedNames}}</span>

        <p>单选按钮</p>
        <input type="radio" id="runoob1" value="Runoob" v-model='picked'>
        <label for="runoob1">Runoob</label>
        <br>
        <input type="radio" id="google1" value="Google" v-model='picked'>
        <label for="google1">Google</label>
        <br>
        <span>{{picked}}</span>

        <p>select列表</p>
        <select name="fruit" v-model="selected">
            <option value="">选择一个网站</option>
            <option value="www.runoob.com">Runoob</option>
            <option value="www.google.com">Google</option>
        </select>

        <p>{{selected}}</p>

        <input v-model.lazy="msg">
        <p>{{msg}}</p>

        <input type="number" v-model.number='age'>
        <input v-model.trim='msg'>
√
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                checked : false,
                checkedNames:[],
                picked:'Google',
                selected:'',
                msg:"",
                age:0
            }
        })
    </script>
</body>
</html>
