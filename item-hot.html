<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="newlist_item.css">
    <style>
        .item {
            height: 108px;
            width: 100%;
            border: 1px red solid;
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .content {
            height: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-self: flex-start;
        }

        .right_img {
            height: 80px;
            width: 109px;
        }

        .title{
            width: 175px;
            font-size: 12px;
            word-wrap: break-word;
            margin: 0;
            flex: 1;
        }

        .datediv span:nth-of-type(2),.datediv span:nth-of-type(3){
            color: #686868;
            font-size: 9px;
            margin-left: 2px;
        }
        .datediv span:nth-of-type(1){
            border-radius: 8px;
            border: 1px solid #e0463f;
            padding: 4px;
            font-size: 9px;

        }
    </style>
</head>

<body>
    <div class="item">
        <div class="content">
            <p class="title">adsffadsf</p>

            <div class="datediv">
                <span class="ishot">{{ishot_label}}</span>
                <span class="source">{{source}}</span>
                <span class="date">{{date}}</span>
            </div>
        </div>

        <img src="img/img.jpeg" class="right_img">

    </div>
</body>

</html>
